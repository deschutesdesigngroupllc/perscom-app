name: Release Application

on:
  workflow_dispatch:
  repository_dispatch:
    types: release-application

jobs:
  update-version:
    name: Update Version
    uses: ./.github/workflows/version.yml
    secrets: inherit

  release-application:
    name: Release Application
    runs-on: ubuntu-latest
    needs: update-version
    if: ${{ !contains(github.event.head_commit.message, '[skip release]') }}

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.FORGE_SSH_PRIVATE_KEY }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          coverage: none
          tools: composer

      - name: Require Forge CLI
        run: composer global require laravel/forge-cli

      - name: Update Application Version for Staging
        if: github.ref == 'refs/heads/staging'
        run: |
          forge server:switch ${{ secrets.FORGE_SERVER_NAME }}
          forge command ${{ secrets.FORGE_STAGING_SERVER_SITE }} --command="php artisan perscom:version --set=${{ needs.update-version.outputs.new_tag }}"
        env:
          FORGE_API_TOKEN: ${{ secrets.FORGE_API_TOKEN }}

      - name: Update Application Version for Production
        if: github.ref == 'refs/heads/master'
        run: |
          forge server:switch ${{ secrets.FORGE_SERVER_NAME }}
          forge command ${{ secrets.FORGE_PRODUCTION_SERVER_SITE }} --command="php artisan perscom:version --set=${{ needs.update-version.outputs.new_tag }}"
        env:
          FORGE_API_TOKEN: ${{ secrets.FORGE_API_TOKEN }}

      - name: Create Sentry Release Staging
        if: github.ref == 'refs/heads/staging'
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: staging
          version: ${{ needs.update-version.outputs.new_tag }}

      - name: Create Sentry Release Production
        if: github.ref == 'refs/heads/master'
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
          version: ${{ needs.update-version.outputs.new_tag }}

      - name: Create Github Release
        uses: ncipollo/release-action@v1
        if: github.ref == 'refs/heads/master'
        with:
          tag: ${{ needs.update-version.outputs.new_tag }}
          name: ${{ needs.update-version.outputs.new_tag }}
          generateReleaseNotes: true
          makeLatest: true
          token: ${{ secrets.RELEASE_TOKEN }}

  clear-cache:
    name: Clear CDN Cache
    runs-on: ubuntu-latest
    needs: release-application
    steps:
      - name: Setup AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Invalidate Cloudfront Cache Staging
        if: github.ref == 'refs/heads/staging'
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID_STAGING }}
          PATHS: "/*"
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Invalidate Cloudfront Cache Production
        if: github.ref == 'refs/heads/master'
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION_ID_PRODUCTION }}
          PATHS: "/*"
          AWS_REGION: us-east-1
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
