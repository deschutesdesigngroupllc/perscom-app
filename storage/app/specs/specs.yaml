          application/json:
            schema:
              type: object
              properties:
                filters:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                        enum:
                          - and
                          - or
                      field:
                        type: string
                        enum:
                          - id
                          - title
                          - created_at
                          - expires_at
                      operator:
                        type: string
                        enum:
                          - '<'
                          - '<='
                          - '>'
                          - '>='
                          - '='
                          - '!='
                          - like
                          - 'not like'
                          - ilike
                          - 'not ilike'
                          - in
                          - 'not in'
                          - 'all in'
                          - 'any in'
                      value:
                        type: string
                      nested:
                        type: array
                        items:
                          type: object
                          properties: { type: { type: string, enum: [and, or] }, field: { type: string, enum: [id, title, created_at, expires_at] }, operator: { type: string, enum: ['<', '<=', '>', '>=', '=', '!=', like, 'not like', ilike, 'not ilike', in, 'not in', 'all in', 'any in'] }, value: { type: string } }
                search:
                  type: object
                  properties:
                    value:
                      type: string
                      description: 'A search for the given value will be performed on the following fields: title'
                    case_sensitive:
                      type: boolean
                      description: '(default: true) Set it to false to perform search in case-insensitive way'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/AnnouncementResource'
                  links:
                    $ref: '#/components/schemas/ResourceLinks'
                  meta:
